[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 8.0

# Asyncio mode for async tests
asyncio_mode = auto

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=../../
    --cov-report=term-missing
    --cov-report=html:../../htmlcov-e2e
    -p no:warnings

# Markers for selective test running
markers =
    e2e: End-to-end tests
    booking: Tests related to booking flow
    attendance: Tests related to attendance flow
    review: Tests related to review flow
    auth: Tests related to authentication
    payment: Tests related to payments
    slow: Tests that take longer to run
    integration: Integration tests that hit the API

# Coverage configuration
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
