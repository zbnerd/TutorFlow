[pytest]
# Pytest configuration for all tests (unit, integration, load, security)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 8.0

# Asyncio mode for async tests
asyncio_mode = auto

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=../
    --cov-report=term-missing
    --cov-report=html:../htmlcov
    --cov-report=xml
    -p no:warnings

# Markers for selective test running
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database required)
    e2e: End-to-end tests
    load: Load tests (requires Locust)
    security: Security audit tests
    slow: Tests that take longer to run
    auth: Tests related to authentication
    booking: Tests related to booking flow
    attendance: Tests related to attendance flow
    review: Tests related to review flow
    payment: Tests related to payments

# Coverage configuration
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */dist/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @pytest.mark.skip
    TODO
    FIXME

[coverage:html]
directory = htmlcov
